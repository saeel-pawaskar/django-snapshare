{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo d-flex justify-content-center mb-4">
                <h1>SnapShare</h1>
            </div>
            <div class="form">
                <form id="registerForm" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'components/message.html' %}
                    
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorBox" style="display: none;">
                        <span id="message"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="collapse('errorBox')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="input_field">
                        <input type="text" name="email" class="input" id="email" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <input type="text" name="fullname" class="input" id="fullname" placeholder="Fullname">
                    </div>
                    <div class="input_field">
                        <input type="text" name="username" class="input" id="username" placeholder="Username">
                    </div>
                    <div class="input_field">
                        <input type="password" name="password" class="input" id="password" placeholder="Password">
                    </div>
                    <div class="input_field">
                        <input type="password" name="confirm_password" class="input" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <div class="signup_btn">
                        <button type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login">
            <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
