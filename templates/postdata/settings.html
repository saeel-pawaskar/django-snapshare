{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- SIDEBAR -->
        <div class="col-md-2 border">
            {% include 'main/sidebar.html' %}
        </div>
        <div class="col-md-10">
            <div class="container mt-5">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="card">
                      <div class="card-header">
                        Select Account Type
                      </div>
                      <div class="card-body">
                        <form method="POST" action="{% url 'settings' %}">
                          {% csrf_token %}
                          <div class="form-group">
                            <label for="accountType">Account Type</label>
                            <select class="form-control mt-1" id="accountType" name="account_type">
                              <option value="public" {% if account == 'public' %}selected{% endif %}>Public</option>
                              <option value="private" {% if account == 'private' %}selected{% endif %}>Private</option>
                            </select>
                          </div>
                          <button type="submit" class="btn btn-primary mt-2">Save</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

{% endblock %}
