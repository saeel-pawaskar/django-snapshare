{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 border">
            {% include 'main/sidebar.html' %}
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3">
                        <div class="row">
                            <h2>Create Post</h2>
                            <form id="postForm" action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% include 'components/message.html' %}
                                
                                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorBox" style="display: none;">
                                    <span id="message"></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="collapse('errorBox')">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="form-group mb-2">
                                    <label for="content" class="mb-1">Caption:</label>
                                    <textarea name="caption" id="content" rows="4" cols="50" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="image" class="mb-1">Image:</label>
                                    <input type="file" name="image" id="image" class="form-control">
                                </div>

                                <!-- <div class="form-group">
                                    <label for="video">Video:</label>
                                    <input type="file" name="video" id="video" class="form-control">
                                </div> -->

                                <div class="form-group mt-3">
                                    <input type="submit" value="Submit" class="btn btn-success">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
